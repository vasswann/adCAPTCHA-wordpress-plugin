name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
  
    - name: Setup PHP
      id: setup-php
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
    
    - name: Install dependencies
      run: composer install

    - name: Run Tests
      run: vendor/bin/phpunit tests/plugin